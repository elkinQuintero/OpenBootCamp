<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login Form</title>
</head>
<body>
    <div class="container">
        <div class="titulo">
            <h3>Sign up to Dribbble</h3>
        </div>
        <div class="buttons">
            <button class="google-btn">
                <picture>
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="logo-google">
                </picture>
                <span>Registrarse con Google</span>
            </button>
            <button class="twitter-btn">
                <picture>
                    <img src="https://st2.depositphotos.com/1144386/7438/v/450/depositphotos_74381297-stock-illustration-modern-twitter-bird-icon.jpg" alt="logo-twitter">
                </picture>
            </button>
        </div>
        <div class="separator">
            <hr><!--Pone una linea horizontal-->
            <span>Or</span>
            <hr>
        </div>
        <form action="" method="">
            <div class="section-inputs">
                <label for="name">
                    <span>Name</span>
                    <input type="text" id="name" name="name">
                </label>
                <label for="Username">
                    <span>Username</span>
                    <input type="text" id="Username" name="Username">
                </label>
            </div>
            <label for="email">
                <span>Email</span>
                <input type="email" id="email" name="email">
            </label>
            <label for="password">
                <span>Password</span>
                <input type="password" id="password" name="password" placeholder="6+ characters">
            </label>
            <label class="checkbox-label" for="checkbox">
                <input type="checkbox" id="checkbox" name="checkbox">
                <span>Creating an account means you are okay with our Terms of Service, Privacy Policy, and our default Notification Settings.</span>
            </label>
            <button type="submit" class="submit-btn">Create Account</button>

        </form>
    </div>
</body>
</html>
